<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<!-- aframe-keyboard-controls.js Permite todas las accion utilizando el Teclado --> 
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js">

</script>



      

<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
		<button>
     Play Sound
    </button>
	</div>

<meta name="apple-mobile-web-app-capable" content="yes">

<body style='margin : 0px; overflow: hidden;' oncontextmenu="return false">
    
    <a-scene
	    vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
     >   

    <a-marker preset="hiro">
    <video id="mivideo" crossOrigin="anonymous" playsinline webkitplaysinline autoplay controls muted src="1.mp4"></video>
    <a-video src="#mivideo" position="0 0 0" rotation="270 0 0" ></a-video>
   
   <script> 
	   
      var m = document.querySelector("a-marker")
      m.addEventListener("markerFound", (e)=>{
      console.log("found")
      var v = document.querySelector('#mivideo').play();
})
      m.addEventListener("markerLost", (e)=>{
      console.log("lost")
      var v = document.querySelector('#mivideo').pause();
  
})


document.querySelector("button").addEventListener("click", (e)=>{
	console.log("Activar Sonido")
  var v = document.querySelector('#mivideo').muted=false;
})
     </script>
     
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</body>
